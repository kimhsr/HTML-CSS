<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모자 판매</title>
  <link href="../normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="top-container">
    <div class="top-logo">HAT SELL</div>
    <div style="flex-grow: 1;"></div>
    <div class="top-item">Products</div>
    <div class="top-item">Sevices</div>
  </div>

  <div class="main-background">
    <h4 class="main-title">모자 판매 중! (이 외에도 판매 예정)</h4>
    <p class="main-body">나이키모자, 아디다스모자, 빅모자, 데이터 모자, 분석모자, 필기모자, 정보모자, 처리모자, 기사모자, 실기모자</p>
    <button class="main-button">구매하기</button>
  </div>

  <div class="main-bottom">
    <h3 style="margin: 30px">How we design our hat</h3>
    <p>나이키모자, 아디다스모자, 빅모자, 데이터 모자, 분석모자, 필기모자, 정보모자, 처리모자, 기사모자, 실기모자</p>
  </div>

  <div class="form-background">
    <div class="form-main">
      <form>
        <div class="con-100">
          <h3>Contact Us</h4>
            <p>Your Email</p>
            <input class="form-input" placeholder="test@test.com" type="email">
        </div>
        <div class="con-50">
          <p>First name</p>
          <input class="form-input" type="text">
        </div>
        <div class="con-50">
          <p>Last name</p>
          <input class="form-input" type="text">
        </div>
        <div style="clear: both;"></div>

        <div class="con-100">
          <p>Message</p>
          <textarea class="form-input form-long"></textarea>
        </div>

        <div class="check-123">
          <input id="sub" type="checkbox" class="check-go">
          <label for="sub">Subscribe</label>
          <button class="g-button">SEND</button>
        </div>

      </form>
    </div>
  </div>


</body>

</html>
