<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />

    <link href="../layout8/main.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- 좌측 파란색 사이드바 시작 -->
    <div class="sidebar">
      <div>
        <i class="fas fa-home me-2"></i>
        <span>Home</span>
       </div>
       <div>
        <i class="fas fa-car me-2"></i>
        <span>History</span>
      </div>
    </div>
    <!-- 좌측 파란색 사이드바 끝 -->

    <!-- 우측 내용 시작 -->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
    
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbar">
            <form class="d-flex">
              <input class="form-control input-animation" type="search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li>
                <a class="nav-link" href="#">
                  <span class="badge bg-danger">5</span>
                  <i class="fas fa-bell"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hyunsung KIM</a>
              </li>
            </ul>
          </div>
    
        </div>
      </nav>

      <div class="container">
        <h4 class="my-4">Dashboard</h4>
        <div class="row">
          <div class="col-lg-3">
            <div class="card shadow-sm" style="border-left: 3px solid blue">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h4>$400,000</h4>
                </div>
                <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="card shadow-sm" style="border-left: 3px solid green">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Annual)</p>
                  <h4>$400,000</h4>
                </div>
                <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="card shadow-sm" style="border-left: 3px solid red">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Tasks</p>
                  <h4>$400,000</h4>
                </div>
                <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="card shadow-sm" style="border-left: 3px solid yellow">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Requests</p>
                  <h4>$400,000</h4>
                </div>
                <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- 우측 내용 시작 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
