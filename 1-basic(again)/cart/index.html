<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../normalize.css" rel="stylesheet">
  <link href="../cart/main.css" rel="stylesheet">
</head>
<body>
  
  <div class="background-table">
    <div>
      <h3>Your shopping cart</h3>
    </div>

    <div>
      <table class="cart-table">
        <tr>
          <th class="cart-photo"></th>
          <th style="text-align: left;">ITEM</th>
          <th>AMOUNT</th>
          <th>PRICE</th>
          <th>TOTAL</th>
        </tr>
        <tr>
          <td><img src="../assets/cola.jpg" width="70px"></td>
          <td style="text-align: left;"><b>콜라</b></td>
          <td style="text-align: center; color: #ADC0C7;">1</td>
          <td style="text-align: right; color: #ADC0C7;">$5.00</td>
          <td style="text-align: right; color: #1C3F68;"><b>$5.00</b></td>
        </tr>
        <tr>
          <td><img src="../assets/soda.jpg" width="70px"></td>
          <td style="text-align: left;"><b>사이다</b></td>
          <td style="text-align: center; color: #ADC0C7;">1</td>
          <td style="text-align: right; color: #ADC0C7;">$2.00</td>
          <td style="text-align: right; color: #1C3F68;"><b>$2.00</b></td>
        </tr>
        <tr>
          <td colspan="5" style="text-align: right; color: #1C3F68; font-size: 20px;"><b>$7.00</b></td>
        </tr>
      </table>
    </div>

    <div>
      <p><a href="#" class="bottom-left">Edit your shopping cart</a></p>
    </div>

    <div>
      <button class="bottom-right">Choose payment method</button>
    </div>
  </div>

</body>
</html>
